<!doctype html>
<html lang="en">

<head>
    <title>JS Buổi 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <!-- Tìm số nguyên dương nhỏ nhất -->
        <div class="card">
            <div class="card-header">
                Tìm số nguyên dương nhỏ nhất
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Số nguyên dương nhỏ nhất</label>
                </div>
                <button onclick="ketQua()" class="btn btn-danger">Xem kết quả</button>
            </div>
            <div id="ketQua" class="card-footer text-muted">
                Hồ Đăng Dũng
            </div>
        </div>
        <!-- =================== -->
        <br>
        <hr><br>
        <!-- Tính gia thừa -->
        <div class="card">
            <div class="card-header">
                Tính giai thừa
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Nhập số x</label>
                    <input type="text" class="form-control" name="" id="x">
                </div>
                <div class="form-group">
                    <label for="">Nhập số n</label>
                    <input type="text" class="form-control" name="" id="n">
                </div>
                <button onclick="tinhTong()" class="btn btn-danger">Tính tổng</button>
            </div>
            <div id="tinhTong" class="card-footer text-muted">
                Hồ Đăng Dũng
            </div>
        </div>
        <!-- =================== -->
        <br>
        <hr><br>
        <!-- Tính giai thừa -->
        <div class="card">
            <div class="card-header">
                Tính tổng
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Nhập số n</label>
                    <input type="text" class="form-control" name="" id="num">
                </div>
                <button onclick="tinh()" class="btn btn-danger">Tính</button>
            </div>
            <div id="tinh" class="card-footer text-muted">
                Hồ Đăng Dũng
            </div>
        </div>
        <!-- =================== -->
        <br>
        <hr><br>
        <!-- Tạo thẻ div -->
        <div class="card">
            <div class="card">
                <div class="card-header">
                    Tạo thẻ div
                </div>
                <div class="card-body">
                    <button onclick="taoThe()" class="btn btn-danger">Tạo thẻ</button>
                </div>
                
                <div id="taoThe" class="card-footer text-muted">
                    Hồ Đăng Dũng
                </div>
            </div>
        </div>
        <!-- =================== -->

    </div>
    <!-- Optional JavaScript -->
    <script src="./js/bai1.js"></script>
    <script src="./js/bai2.js"></script>
    <script src="./js/bai3.js"></script>
    <script src="./js/bai4.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
